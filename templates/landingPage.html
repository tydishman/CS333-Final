<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rooted</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
  body.landing-body {
    background-image: url("{{ url_for('static', filename='images/landing.jpg') }}");
    background-size: cover;             /* Ensures the image covers the whole screen */
    background-repeat: no-repeat;       /* Prevents tiling */
    background-position: center center; /* Keeps it centered */
    background-attachment: fixed;       /* Optional: creates a parallax effect */
    min-height: 100vh;                  /* Ensures full height */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  </style>
</head>

<body class="landing-body">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div id="flash-messages" style="display: none;">
        {% for category, message in messages %}
          <div class="flash" data-category="{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="landing-container">
    <h1 class="landing-title">Welcome to Rooted!</h1>
    <h2 class="landing-subtitle">Plant your roots in healthy spending habits</h2>

    <div class="button-group">
      <button class="landing-btn" id="openLogin">Log In</button>
      <button class="landing-btn alt" id="openSignup">Register</button>

    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-btn" id="closeLogin">&times;</span>
      <form method="post" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="login-username" class="form-label">Username or Email</label>
          <input type="text" class="form-control" id="login-username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" disabled>Login</button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close-btn" id="closeSignup">&times;</span>
      <form method="post" action="{{ url_for('signUp') }}">
        <div class="mb-3">
          <label for="signup-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="signup-username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="signup-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="signup-email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="signup-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="signup-password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success" disabled>Sign Up</button>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
