{% extends "base.html" %}
{% block title %}Tips!{% endblock %}
{% block content %}

<style>
    /* Basic typography improvements */
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        padding: 2rem;
        margin: 0;
    }
    
    /* Markdown container */
    div.markdown-body {
        max-width: 700px;
        margin: auto;
        font-size: 1rem;
    }
    
    /* Headings and strong text */
    div.markdown-body strong {
        font-weight: 600;
    }
    
    /* Lists */
    div.markdown-body ul,
    div.markdown-body ol {
        padding-left: 1.5rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
    }
    
    /* List items */
    div.markdown-body li {
        margin-bottom: 0.5rem;
    }
    
    /* Paragraphs */
    div.markdown-body p {
        margin-top: 1rem;
        margin-bottom: 1rem;
    }
    
    /* Optional: smooth entrance animation */
    div.markdown-body {
        animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>


<div id="main" class="content">
    <h1><p>{{ budget_tips | markdown | safe }}</p></h1>
</div>

{% endblock %}
